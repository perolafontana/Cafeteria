<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cafeteria Encanto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>☕ Cafeteria Encanto</h1>
    <p>Rústica, sofisticada e acolhedora</p>
  </header>

  <main class="inicio">
    <section class="login">
      <h2>Login do Cliente</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section class="cadastro">
      <h2>Cadastro de Cliente</h2>
      <form>
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <input type="tel" placeholder="Telefone" />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <a href="cliente.html" class="botao">Acessar Cardápio</a>
  </main>
  <!-- Botão secreto para o ADM -->
<a href="adm.html" class="botao-adm">ADM</a>

</body>
</html>
